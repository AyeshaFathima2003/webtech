<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animated-image {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
<div>
    <h1>Welcome to Electronic Gadget Hub</h1>
    <img class="animated-image" src="gadget.jpg" alt="gadgets">
</div>
</body>
</html>
