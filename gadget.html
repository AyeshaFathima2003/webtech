<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("gadget_background.jpg");
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        div {
            text-align: center;
            padding: 50px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h2>Featured Electronic Gadgets</h2>
        <img src="gadget1.jpg" alt="Gadget 1">
        <p>Description of Gadget 1.</p>

        <img src="gadget2.jpg" alt="Gadget 2">
        <p>Description of Gadget 2.</p>

        <!-- Add more gadgets as needed -->

    </div>
</body>
</html>
