<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    /* Reset some default styles */
    body, h1, form, input, button {
        margin: 0;
        padding: 0;
    }
    /* Style the container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    /* Style the login form */
    .login-form {
        background-color: #ADD8E6;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    .login-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px #ADD8E6;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #333;
        color: #ADD8E6;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background-color: #555;
    }
</style>
<div class="container">
    <form class="login-form" action="process-login.php" method="post">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</
